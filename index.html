<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <a href="index.html">
          <div class="logo">D</div>
        </a>
      </header>
      <main>
        <div class="area-texto">
          <textarea
            id="texto-input"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <div class="boton-limpiar">
            <button id="btn-limpiar" class="btn-limpiar">Limpiar texto</button>
          </div>

          <div class="indicaciones-contenedor">
            <img src="img/bi_exclamation-circle-fill.png" class="icono" />
            <p class="indicaciones">Solo letras minúsculas y sin acentos</p>
          </div>

          <div class="botones">
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>
          </div>
        </div>
        <div class="panel-lateral">
          <div id="resultado">
            <img
              src="img/Muñeco.png"
              alt="Imagen de búsqueda"
              class="imagen-busqueda"
            />
            <p class="mensaje">Ningún mensaje fue encontrado</p>
            <p class="submensaje">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
          <div class="boton-copiar">
            <button id="btn-copiar" class="oculto">Copiar</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Desarrollado por Diego Felipe Aguirre López - ONE + Alura Latam</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
